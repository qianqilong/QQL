        .nav {
            margin: auto;

        .nav ul {

        }

        .nav>ul li {
            float: left;

            list-style: none;
            line-height: 47px;
            margin-left: 25px;
            color: #fff;
        }

        .nav>ul li:nth-child(1) {
            margin-left: 170px;
        }
        /* 鼠标经过时触发小三角 */
        .nav>ul li:hover::after{
            content: '';
            position: absolute;
            bottom: 0px;
            left: 50%;
            border: 6px solid white;
            border-color: transparent transparent white transparent;
    border-style: solid;
        }



        .nav_list {

            width: 250px;
            height: 1000px;

            border: 0.5px solid #ccc;
        }

            width: 220px;
            line-height: 40px;
            padding-left: 15px;
            margin-left: 12px;
            border-bottom: 1px solid #e9e9e9;
            background-color: #f6f4f0;
        }

        .nav_con {
            float: left;
            width: 250px;
            height: 1000px;
            margin-left: 170px;
            border: 0.5px solid #ccc;

        }

        .nav_con .item {

            padding-left: 15px;
            margin-left: 12px;
            border-bottom: 1px solid #e9e9e9;
            background-color: #f6f4f0;
            transition: all 0.5s;

        .nav_con .item li:hover {

            font-weight: 700;
        }

        .nav_con .item li:nth-child(1) {
