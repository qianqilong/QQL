<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            display: block;
            margin: 0 auto;
            margin-top: 100px;
        }

    </style>
</head>
<body >
    <!-- 图片路径必须data-lazy-src -->
    <img data-lazy-src="https://picsum.photos/500/300?image=100" />
    <img data-lazy-src="https://picsum.photos/500/300?image=101" />
    <img data-lazy-src="https://picsum.photos/500/300?image=102" />
    <img data-lazy-src="https://picsum.photos/500/300?image=103" />
    <img data-lazy-src="https://picsum.photos/500/300?image=104" />
    <img data-lazy-src="https://picsum.photos/500/300?image=105" />
    <img data-lazy-src="https://picsum.photos/500/300?image=106" />

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/EasyLazyload.min.js">//必须在后面引入
</script>
<script>
    lazyLoadInit({
        coverColor:"white",//图片即将显示时覆盖层的颜色
     //   coverDiv:"<h1>test</h1>",图片即将显示时覆盖层可显示的土自定义组件
        offsetBottom:0,
        // 图片距离屏幕底部出现时间点的距离差值
        // （注解：延迟加载图片会在图片顶部接触屏幕底部时出现，
        // 如果想要让图片顶部距离屏幕底部有一定距离时出现，请设置此值）
        offsetTopm:0,
        showTime:1100,
        onLoadBackEnd:function(i,e){
            console.log("onLoadBackEnd:"+i);
        }
        ,onLoadBackStart:function(i,e){
            console.log("onLoadBackStart:"+i);
        }
    });
</script>
</body>
</html>
