<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.6.0.js"></script>
</head>
<body>
    <script>
        //1. jQuery的选择器
        $(function(){
          console.log( $(".nav")); 
    console.log($("ul li"));





        //2.修改样式
    $("div").css("background","pink");//做了遍历操作，每个元素都添加
    $("ul li").css("background","red");//隐式迭代


    // (1)筛选选择器
$("ul li:first").css("color","white");
$("ul li:eq(2)").css("color","blue");
$("ul li").eq(2);//效果同上，可以放变量
$("ul li:odd").css("color","white");//奇数行0 ，1,3，even偶数
$("li").parent();//查找父亲，就近
$('ul').children("li");//相当于ul>li亲儿子
$("ul").find("li");//后代选择器
$("ul .item").siblings("li");//选择除自己以为的亲兄弟
$("ul .item").nextAll("li");//选择自己后方的兄弟
$("ul .item").prevAll("li");//选择自己前方方的兄弟
$("div:first").hasClass("nav");//是否有这个类名
parents(".a");//祖先选择器

        })
      

    

    </script>
    <div class="nav">11</div>
    <div class="box1">22</div>
    <ul>
        <li>1</li>
        <li class="item">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
   
</body>
</html>
