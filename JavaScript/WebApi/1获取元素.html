<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>
    <div id="time">2019-2-9</div>
    <ol id="ol">
        <li>1</li>
        <li>3</li>
        <li>2</li>
        <li>5</li>
    </ol>
    <div class="box"></div>
    <!-- 页面从上往下加载，应该写在下面 -->
    <script>
        // 1.文档：一个页面，DOM中用document
        // 2.元素：所有标签，DOM中用element
        // 3.节点：网页所有内容(标签，属性，文本)，DOM中用node
        
// 1.ID名获取getElementById(字符串)返回一个匹配到 ID 的 DOM Element 对象或null
var timer=document.getElementById('time');
console.log(timer);
console.dir(timer);//打印返回元素对象
// 2.document.getElementByTagName()返回伪数组对象的集合,无返回空的伪数组
var s=document.getElementsByTagName('div');
 console.log(s[0]);
// 3.元素.getElementsByTagName 获取某个父元素里的子元素
// var ol=document.getElementsByTagName('ol');
// console.log(ol[0].getElementsByTagName('li'));
var ol=document.getElementById('ol');
console.log(ol.getElementsByTagName('li'));
// 4.document.getElementsByName('类名')
var boxs=document.getElementsByName('box');
// 5.document.querySelector 返回指定选择器的第一个对象.box #time li 里面选择器要加符号
document.querySelector('.box');
// 6.document.querySelectorAll 返回指定选择器的所有元素对象
document.querySelectorAll('div');
// 7.document.body获取body标签
document.body;
// document.documentElement获取html标签


    </script>
</body>
</html>
