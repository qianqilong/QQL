<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: aqua;
        }
        .div1{
            width: 50px;
            height: 50px;
            margin: 75px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="div1"></div>
    </div>
    <script>
        // 1.offset偏移量
       var div=document.querySelector('.div');
       var div1=document.querySelector('.div1');
       console.log(div.offsetTop); //可以动态获取元素,父亲必须有定位，才会返回离父亲距离
       console.log(div1.offsetLeft);//左边偏移
       console.log(div1.offsetWidth);//获取宽度
       console.log(div1.offsetHeight);//获取高度
       console.log( div.offsetParent);//返回带定位的父亲
       console.log( div.parentNode);//返回最近一级父亲

       //2.offset style区别
       console.log(div1.offsetWidth);//只读属性，不可更改
       console.log(div1.style.width);
//无输出，只可以得到内嵌样式表，其中不包含pading,border，可以更改
    </script>
</body>
</html>
