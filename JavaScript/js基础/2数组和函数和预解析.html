var arr2 = [1, 1, 8, 8, 12, 12, 15, 15, 16, 16];

function unlink(arr2) {
    for (var i = 0; i < arr2.length; i++) {    // 首次遍历数组
        for (var j = i + 1; j < arr2.length; j++) {   // 再次遍历数组
            if (arr2[i] == arr2[j]) {          // 判断连个值是否相等
                arr2.splice(j, 1);           // 相等删除后者
                j--;
            }
        }
    }
