<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .search{
        position: relative;
        width:100%;
        margin-top: 100px;
    }
    .search input{
       outline: none;
       width:100%;
        height: 40px;
        font-size: 20px;
    }
   .con{
       position: absolute;
       top: -70px;
       width: 100%;
       height: 50px;
       border: 1px solid black;
       box-shadow: 0 2px 4px ;
       padding: 5px 0;
       font-size: 40px;
       line-height: 50px;
       color:#333;
   }
   .con ul li{
       float: left;
      list-style: none;
       
   }
   .dui{
       color: blue;
   }
   .cuo{
       color:red;
   }
</style>
<body>
<div class="search">
    <div class="con">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
          
        </ul>
    </div>
    <input type="text" >
</div>
<script>
    var con_li=document.querySelector('.con').querySelectorAll('li');
    var input=document.querySelector('input');
      
    input.addEventListener('keyup',function(){
        var text=this.value;
        var s=text.split('');
        
        for(var i=0;i<s.length;i++){
         
            if(s[i]==con_li[i].innerText){
                con_li[i].style.color='red';
            }else {
                con_li[i].style.color='blue';
            }
           
        }
    });


    input.addEventListener('keyup',function(){
        var text=this.value;
        var s=text.split('');
        
        for(var i=s.length;i<con_li.length;i++){
            con_li[i].style.color='black';
        }
    });
    var text="早上六点半，爸爸送我去的火车站。天有些冷，小几度的样子，我依旧没有听他的话穿秋裤。虽然天已经亮了很多，但可以看见太阳只从地平线上浮出了一半，同时东南方天空上还可以看见新月和几颗明星，天空呈霞白色和灰蓝色的渐变。";
    
</script>
</body>
</html>
