<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
height: 120px;
width: 800px;
margin: 10px auto;
border-radius: 15px;
background-color: pink;
        }
        input::placeholder{
            color: aqua;
            /* 改颜色 */
        }
    </style>
</head>
<body>
    <!-- html新增标签，表单，表单属性 -->
    <header>头部标签</header>
    <nav>导航标签</nav>
    <article>某个区域</article>
    <section>定义文档区域</section>
   <aside>侧边栏</aside>
   <footer>尾部标签</footer>
<audio src=""></audio>
<!-- 音频文件尽量用mp3
1.aotoplay自动播放
4.controls播放控件（一般不用）
3.loop循环播放
-->
<video src="" autoplay="autoplay" muted="muted" poster="poster"></video>
<!-- 尽量用Mp4格式文件 
1.aotoplay自动播放
2.muted静音播放
3.controls播放控件（一般不用）
4.loop循环播放
5.poster没有加载出来的替代图片
-->
<form action="">

<ul>
    <li>email <input type="email" name="email"required="required" placeholder="1" autofocus="autofocus" autocomplete="off"></li>
    <li>url <input type="url"required="required"></li>
    <li>data <input type="date"required="required"></li>
    <li>time <input type="time"required="required"></li>
    <li>number <input type="number"required="required"></li>
    <li>tel <input type="tel"required="required"></li>
    <li>search <input type="search"required="required"></li>
    <li><input type="color"required="required"></li>
    <li><input type="submit"required="required"></li>
<li> <input type="file" name="" id="" multiple="multiple"></li>
</ul>

</form>
<!-- 新增表单(验证必须要表单域)
1.email邮箱
2.url网站
3.date日期
4.time时间
5.number数字
6.tel电话
7.search搜索
8.color
9.表单属性
required不能空
 placeholder默认内容
autofocus自动聚焦
 autocomplete不记录以前内容
 multiple文件上传多选
 -->
</body>
</html>
