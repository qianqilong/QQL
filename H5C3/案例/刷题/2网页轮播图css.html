<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
        }
       .box{
       width: 232px;
        height: 328px;
        margin: 200px auto;
        overflow: hidden;
       }
       .box ul{
           width: 1400px;
       }
       .box li{
           float: left;
         
       }
       .box ul li a img{
           width: 100%;
           height: 100%;
       }
       @keyframes lo{
           0%{
         transform: translateX(0);
           }
           20%{
            transform: translateX(-232px);
           }
            40%{
                transform: translateX(-464px);
            }  
       }
    </style>
</head>
<body>
    <div class="box"> 
        <ul>
            <li><a href="javascript:;"><img src="img/1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="img/5.jpg" alt=""></a></li>
        </ul>
        
    </div>
</body>
</html>
