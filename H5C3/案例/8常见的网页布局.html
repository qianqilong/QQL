<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    *{
        margin: 0;
        padding:0;
    }
    li{
        list-style: none;
    }
    .top{
        height: 50px;
        background-color: gray;
    }
    .banner{
        width: 980px;
        height: 150px;
        background-color: gray;
margin:  10px auto;
    }
    .box{
width: 980px;
height: 300px;
margin: 10px auto;
background-color: aqua;
    }
    .box ul li{
        width: 237px;
        height: 300px;
        background-color: gray;
        float: left;
        margin-right: 10px;
    }
    .box ul .last{
        margin-right: 0;
    }
    .footer{
        height: 200px;
        background-color: gray;
        margin-top: 10px;
    }
  </style>
</head>
<body>
    <div class="top">1</div>
    <div class="banner">2 </div>
    <div class="box">
      <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="last">4</li>
      </ul>
    </div>
    <div class="footer">4</div>
</body>
</html>
