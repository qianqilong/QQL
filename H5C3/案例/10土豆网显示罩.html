<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 444px;
            height: 320px;
            background-color: aqua;
            margin: 30px auto;
        }
        .box::before{
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
           
            background-color: rgba(0,0,0,.3);
        }
       .box:hover::before{
         display: block;  
        }
        /* css3伪元素清除浮动 */
        
    </style>
</head>
<body>
   
    <div class="box">
       
    </div>
</body>
</html>
