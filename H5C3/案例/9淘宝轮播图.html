<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li{
          list-style: none;
      }
      .th-promo {
        position: relative;
        width: 520px;
        height: 280px;
        background-color: aqua;
        margin: 100px auto;
      }
      .th-promo img {
        width: 100%;
      }
      .next ,.prev{
        position: absolute;
        margin-top: -15px;
        width: 20px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        line-height: 30px;
        color: #fff;
        text-decoration: none;
      }
      .prev {
        left: 0;
        top: 50%;
        border-radius: 0 15px 15px 0;
      }
      .next {
        right: 0;
        top: 50%;
        border-radius: 15px 0 0 15px;
      }
      .promo-ul{
          position: absolute;
        bottom: 10px;
          left: 50%;
          margin-left:-35px ;
          width: 70px;
          height: 13px;
background:rgba(255,255,255,0.3);
border-radius: 20px;

      }
      .promo-ul li{
          float: left;
          width: 8px;
          height: 8px;
          border-radius: 4px;
          background-color:#fff;
          margin: 3px;
      }
    </style>
  </head>
  <body>
    <div class="th-promo">
      <img src="../img/a.png" />
      <a href="#" class="prev"> &lt</a>
      <a href="#" class="next"> &gt</a>
      <ul class="promo-ul">

    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
      </ul>
    </div>
  </body>
</html>
