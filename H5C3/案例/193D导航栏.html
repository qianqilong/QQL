<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 100px;
        }
        ul li{
            perspective: 500px;
            width: 120px;
            height: 35px;
            list-style: none;
        }
        .box {
          
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .front,
        .back {
position: absolute;
left: 0;
top: 0;
width: 100%;
height: 100%;
text-align: center;
color: #fff;
line-height: 35px;
        }
        .front{
            background-color: aqua;
            /* backface-visibility: hidden; */
            transform: translateZ(17.5px);
            z-index: 1;
          
        }
        .back{
            background-color: blue;
           /* 移动要在旋转前，才有效果 */
            transform: translateY(17.5px) rotateX(-90deg);
           
        }
        .box:hover{
        transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马</div>
                <div class="back">我</div>
            </div>
        </li>
    </ul>

</body>

</html>
