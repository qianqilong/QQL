<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* vertical-align只用与行类块元素或块级元素*/
.img1{
    width: 200px;
    height: 200px;
    vertical-align: bottom;
}
.img2 {
    width: 200px;
    height: 200px;
    vertical-align: middle;
}
i {

    display: inline-block;
    height: 50px;
    width: 200px;
    background-color: palegoldenrod;
    vertical-align: middle;
}
div{
 
    border: 2px solid red;
   
}
.img3{
    height: 50px;
    width: 200px;
    vertical-align: middle;
    /* 图片底下有空白缝隙 
    1. vertical-align: middle;
    2.图片换成块级元素*/
}


    </style>
</head>
<body>
    <img src="a.webp" alt="" class="img1">我与底线对其<br>
    <img src="a.webp" alt="" class="img2">我与中线线对其<br>
    <i> <p>我要居中</p></i>
    <div><img src="a.webp" alt="" class="img3"></div>
</html>
