<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
</head>
<body>
    
    <script>
        // 协议，域名，端口号是同源com没有：默认是80
        //上面有一项不同，就是跨域
        //浏览器可以发起跨域请求，也可以拿到数据，但是数据回来后被同源策略请求拦截

        //JSONP是程序员为解决跨域问题，被迫想出来的一种临时解决方案，只支持get请求，不支持post,但是兼容型好
        //CORS是W3C标准，解决解决跨域的根本解决方案，支持get和post
          
        // 网页中无法通过AJAX获取非同源接口，但是script不受影响，可以通过其src属性请求非同源的js脚本
$.ajax({
    method:'GET',
    url:'http://ajax.frontend.itheima.net:3006/api/jsonp',
    data:{
        name:'zs',
        age:20
    },
    success:function(res){
        console.log(res);//跨域错误
    }
})
    </script>
</body>
</html>
