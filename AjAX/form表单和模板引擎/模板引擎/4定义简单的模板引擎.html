<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="简易模板引擎.js"></script>
</head>
<body>
 
 <div id="box-user"></div>
    <script type="text/html" id="tpl-user">
      <div>姓名：{{name}} </div>
      <div>年龄：{{age}} </div>
      <div>性别：{{sex}} </div>
      <div>地址：{{address}} </div>
    </script>
    <script>
      
        // 预调用模板引擎
        // 1.定义数据
        var data={name:'刘小龙',age:'20',sex:'男',address:'涡阳'}
        //用模板引擎
        var htmlstr=template('tpl-user',data);
        //渲染html结构
        document.getElementById('box-user').innerHTML=htmlstr;


        //
    </script>
</body>
</html>
