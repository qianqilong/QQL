<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // GET请求
        // 1.创建XHR对象
        var xhr = new XMLHttpRequest();
        // 2.调用open函数
        xhr.open('GET', 'http://www.liulongbin.top:3006/api/getbooks');
        // 3.调用send函数
        xhr.send();
        // 4.监听onreadystatechange事件
        xhr.onreadystatechange = function () {
            // (1)监听xhr对象readyState和服务器响应状态status
            if (xhr.readyState == 4 && xhr.status == 200) {
                //获取服务器响应的数据
                console.log(xhr.responseText);
                console.log(xhr.readyState);//4
                // xhr.readyState表示ajax所处的状态
                // 0:已经创建没有用open()
                // 1:open()已经被调用
                // 2:send()方法已经被调用
                // 3:response()中已经包含部分数据
                // 4:ajax请求完成，数据传输成功或者失败
            }
        }
       var xhr1=new XMLHttpRequest();
       xhr1.open('POST','http://www.liulongbin.top:3006/api/addbook');
       //设置Content-Typ属性  固定写法
       xhr1.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
       //调用send(),里面放查询字符串的形式提交给服务器
       xhr1.send('bookname=aa&&author=bb&&publisher=cc');
        // (1)监听xhr对象readyState和服务器响应状态status
        xhr1.onreadystatechange=function(){
            if(xhr1.readyState==4&&xhr1.status==200){
                console.log(xhr.responseText);
            }
        }
    </script>
</body>

</html>
